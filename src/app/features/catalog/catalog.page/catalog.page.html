<app-header></app-header>

<section class="bg-[#d8e7f2] py-6">
  <div class="container-7xl grid grid-cols-1 md:grid-cols-[240px,1fr] gap-6">
    <!-- Sidebar categorías -->
    <aside class="rounded-2xl bg-white p-4 h-fit">
      <h3 class="text-lg font-semibold mb-2">Categorías</h3>
      <nav class="flex flex-col gap-2 text-sm">
        <a routerLink="/catalogo" [queryParams]="{cat:'mujer-nicho',sort:'mas-vendidos'}" class="underline">Nicho de Mujer</a>
        <a routerLink="/catalogo" [queryParams]="{cat:'hombre-nicho',sort:'mas-vendidos'}" class="underline">Nicho Hombre</a>
        <a routerLink="/catalogo" [queryParams]="{cat:'hombre-dis',sort:'mas-vendidos'}" class="underline">Diseñador de Hombre</a>
        <a routerLink="/catalogo" [queryParams]="{cat:'mujer-dis',sort:'mas-vendidos'}" class="underline">Diseñador de Mujer</a>
      </nav>
    </aside>

    <!-- Listado -->
    <main>
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-2xl font-semibold">Perfumes {{ cat }}</h2>
        <div class="text-sm">
          Ordenar por:
          <a routerLink="/catalogo" [queryParams]="{cat:cat,sort:'mas-vendidos'}" class="underline">Más Vendidos</a>
        </div>
      </div>

      <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-2">
        <app-product-card *ngFor="let p of items" [product]="p"></app-product-card>
      </div>
    </main>
  </div>
</section>
