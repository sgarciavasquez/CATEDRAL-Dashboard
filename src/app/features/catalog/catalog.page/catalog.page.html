<app-header></app-header>

<main class="container-7xl py-6">
  <div class="grid grid-cols-12 gap-6">

    <!-- Sidebar categorías -->
    <aside class="col-span-12 md:col-span-3">
      <div class="rounded-xl bg-white shadow border overflow-hidden">
        <div class="px-4 py-3 bg-[#2f3f56] text-white font-semibold text-sm">
          Categorías
        </div>
        <nav class="p-2 flex flex-col text-sm">
          <a [routerLink]="['/catalogo']" [queryParams]="{cat:'mujer-nicho'}"
             class="px-4 py-2 rounded hover:bg-stone-100">Nicho de Mujer</a>
          <a [routerLink]="['/catalogo']" [queryParams]="{cat:'hombre-nicho'}"
             class="px-4 py-2 rounded hover:bg-stone-100">Nicho Hombre</a>
          <a [routerLink]="['/catalogo']" [queryParams]="{cat:'hombre-dis'}"
             class="px-4 py-2 rounded hover:bg-stone-100">Diseñador de Hombre</a>
          <a [routerLink]="['/catalogo']" [queryParams]="{cat:'mujer-dis'}"
             class="px-4 py-2 rounded hover:bg-stone-100">Diseñador de Mujer</a>
        </nav>
      </div>
    </aside>

    <!-- Listado -->
    <section class="col-span-12 md:col-span-9">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-lg font-semibold">{{ title }}</h1>
        <div class="text-sm">
          Ordenar por:
          <button class="underline" (click)="sort = 'mas-vendidos'">Más vendidos</button>
        </div>
      </div>

      <div class="grid gap-5 sm:grid-cols-2">
        <!-- Reutilizamos la MISMA card con variant="popular" -->
        <app-product-card *ngFor="let p of products" [product]="p" variant="popular"></app-product-card>
      </div>
    </section>

  </div>
</main>

<app-footer> </app-footer>
