<main class="min-h-[calc(100vh-64px)] grid place-items-center px-4 py-10">
  <section class="w-full max-w-md rounded-2xl border shadow-sm bg-white p-6 md:p-8">
    <header class="mb-6">
      <h1 class="text-2xl font-semibold text-neutral-900">Crear cuenta</h1>
      <p class="text-sm text-neutral-500 mt-1">Únete para comprar más rápido y ver tu historial.</p>
    </header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label class="block text-sm font-medium text-neutral-700 mb-1">Nombre</label>
        <input class="w-full rounded-xl border border-neutral-300 px-4 py-2.5 text-[15px] outline-none
                 focus:ring-2 focus:ring-neutral-900/20 focus:border-neutral-900/40" formControlName="name" type="text"
          placeholder="Tu nombre" />
        <p class="mt-1 text-xs text-red-600" *ngIf="form.get('name')?.touched && form.get('name')?.invalid">
          Ingresa tu nombre.
        </p>
      </div>

      <!-- Correo -->
      <div>
        <label class="block text-sm font-medium text-neutral-700 mb-1">Correo</label>
        <input class="w-full rounded-xl border border-neutral-300 px-4 py-2.5 text-[15px] outline-none
                 focus:ring-2 focus:ring-neutral-900/20 focus:border-neutral-900/40" formControlName="email"
          type="email" placeholder="tucorreo@dominio.com" />
        <p class="mt-1 text-xs text-red-600" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Ingresa un correo válido.
        </p>
      </div>

      <!-- Teléfono -->
      <div>
        <label class="block text-sm font-medium text-neutral-700 mb-1">Teléfono</label>
        <input class="w-full rounded-xl border border-neutral-300 px-4 py-2.5 text-[15px] outline-none
           focus:ring-2 focus:ring-neutral-900/20 focus:border-neutral-900/40" formControlName="phone" type="text"
          placeholder="+569 12345678" />
        <p class="mt-1 text-xs text-neutral-500">
          Formato: <code>+569 12345678</code> o <code>+56912345678</code>.
        </p>
        <p class="mt-1 text-xs text-red-600" *ngIf="form.get('phone')?.touched && form.get('phone')?.invalid">
          Teléfono inválido. Usa +569 y 8 dígitos.
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <label class="block text-sm font-medium text-neutral-700 mb-1">Contraseña</label>
        <input class="w-full rounded-xl border border-neutral-300 px-4 py-2.5 text-[15px] outline-none
                 focus:ring-2 focus:ring-neutral-900/20 focus:border-neutral-900/40" formControlName="password"
          type="password" placeholder="Mínimo 6 caracteres" />
        <p class="mt-1 text-xs text-red-600" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Mínimo 6 caracteres.
        </p>
      </div>

      <!-- Actions -->
      <div class="pt-2 space-y-3">
        <button class="w-full rounded-xl bg-neutral-900 text-white py-2.5 font-medium
         hover:bg-neutral-800 disabled:opacity-50 disabled:cursor-not-allowed" type="submit"
          [disabled]="form.invalid || loading">
          {{ loading ? 'Creando cuenta…' : 'Crear cuenta' }}
        </button>
        <p class="text-sm text-neutral-600 text-center">
          ¿Ya tienes cuenta?
          <a routerLink="/auth/login" class="font-medium text-neutral-900 hover:underline">Ingresar</a>
        </p>
      </div>

      <p class="text-sm text-red-600" *ngIf="error">{{ error }}</p>
    </form>
  </section>
</main>
