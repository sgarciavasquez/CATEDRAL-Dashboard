<!-- headercomponent  -->
<app-header> </app-header>

<main class="min-h-[calc(100vh-64px)] bg-[#f1f3f6] grid place-items-center px-4 py-10">
  <section class="w-full max-w-[460px] rounded-2xl bg-white shadow-md border border-[#e6eaf1] p-6">
    <header class="mb-5 text-center">
      <h1 class="text-xl md:text-2xl font-semibold text-[#2f3f56]">Iniciar sesión</h1>
    </header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3.5">
      <!-- Correo -->
      <div>
        <div class="relative flex items-center">
          <span class="absolute left-3 grid place-items-center w-8 h-8 rounded-md bg-[#2f3f56] text-white">
            <!-- mail -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M4 6h16v12H4z" stroke="currentColor" stroke-width="1.5" />
              <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.5" fill="none"/>
            </svg>
          </span>
          <input
            class="w-full rounded-xl bg-[#eef2f7] pl-12 pr-3 py-2 text-[15px] outline-none
                   border border-transparent focus:border-[#b7c3d6]"
            formControlName="email" type="email" placeholder="Correo" />
        </div>
        <p class="mt-1 text-xs text-red-600" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Ingresa un correo válido.
        </p>
      </div>

      <!-- Contraseña -->
      <div>
        <div class="relative flex items-center">
          <span class="absolute left-3 grid place-items-center w-8 h-8 rounded-md bg-[#2f3f56] text-white">
            <!-- candado -->
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <rect x="5" y="10" width="14" height="10" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M8 10V7a4 4 0 118 0v3" stroke="currentColor" stroke-width="1.5"/>
            </svg>
          </span>
          <input
            class="w-full rounded-xl bg-[#eef2f7] pl-12 pr-3 py-2 text-[15px] outline-none
                   border border-transparent focus:border-[#b7c3d6]"
            formControlName="password" type="password" placeholder="Contraseña" />
        </div>
        <p class="mt-1 text-xs text-red-600" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Mínimo 6 caracteres.
        </p>
      </div>

      <!-- Olvidé mi contraseña (centrado) -->
      <div class="pt-1 text-center">
        <a class="text-xs text-[#2f3f56]/80 hover:underline cursor-pointer">Olvidé mi contraseña</a>
      </div>

      <!-- Botón -->
      <button
        class="w-full rounded-full bg-[#2f3f56] text-white py-2 font-medium
               hover:brightness-110 disabled:opacity-50 disabled:cursor-not-allowed"
        type="submit" [disabled]="form.invalid || loading">
        {{ loading ? 'Entrando…' : 'Aceptar' }}
      </button>

      <p class="text-center text-sm text-neutral-600">
        ¿No tienes cuenta?
        <a routerLink="/auth/register" class="font-medium text-[#2f3f56] hover:underline">Regístrate</a>
      </p>

      <p class="text-sm text-red-600 text-center" *ngIf="error">{{ error }}</p>
    </form>
  </section>
</main>

<app-footer> </app-footer>
