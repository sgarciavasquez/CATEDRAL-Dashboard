<app-header></app-header>

<main class="container-7xl py-8">
  <div class="mx-auto max-w-md bg-white rounded-2xl shadow p-6">
    <h1 class="text-xl font-semibold mb-4">Ingresar</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="grid gap-4">
      <label class="grid gap-1">
        <span class="text-sm">Correo</span>
        <input type="email" formControlName="email" class="rounded border px-3 py-2" placeholder="tucorreo@dominio.com" />
        <small class="text-red-600" *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Ingresa un correo válido.
        </small>
      </label>

      <label class="grid gap-1">
        <span class="text-sm">Contraseña</span>
        <div class="flex gap-2">
          <input [type]="showPwd ? 'text' : 'password'" formControlName="password"
                 class="rounded border px-3 py-2 flex-1" placeholder="••••••••" />
          <button type="button" class="rounded px-3 border" (click)="showPwd = !showPwd">
            {{ showPwd ? 'Ocultar' : 'Ver' }}
          </button>
        </div>
        <small class="text-red-600" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          Mínimo 6 caracteres.
        </small>
      </label>

      <button class="rounded-xl bg-stone-900 text-white py-2">Entrar</button>

      <div *ngIf="error" class="text-red-600 text-sm">{{ error }}</div>

      <div class="text-sm text-stone-600">
        ¿No tienes cuenta? <a routerLink="/auth/register" class="underline">Regístrate</a>
      </div>
    </form>
  </div>
</main>
