<main class="min-h-[calc(100vh-64px)] bg-[#f1f3f6] grid place-items-center px-4 py-10">
    <section class="w-full max-w-[460px] rounded-2xl bg-white shadow-md border border-[#e6eaf1] p-6">
        <header class="mb-5 text-center">
            <h1 class="text-xl md:text-2xl font-semibold text-[#2f3f56]">Restablecer contraseña</h1>
            <p class="text-sm text-neutral-600 mt-1">Ingresa tu nueva contraseña.</p>
        </header>

        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-3.5">
            <input type="password" formControlName="password" placeholder="Nueva contraseña"
                class="w-full rounded-xl bg-[#eef2f7] px-4 py-2 text-[15px] outline-none border border-transparent focus:border-[#b7c3d6]" />
            <input type="password" formControlName="confirm" placeholder="Repite la contraseña"
                class="w-full rounded-xl bg-[#eef2f7] px-4 py-2 text-[15px] outline-none border border-transparent focus:border-[#b7c3d6]" />

            <p class="text-xs text-red-600" *ngIf="form.errors?.['notMatch']">
                Las contraseñas no coinciden.
            </p>
            <button type="submit"
                class="w-full rounded-full bg-[#2f3f56] text-white py-2 font-medium hover:brightness-110 disabled:opacity-50"
                [disabled]="form.invalid || loading">
                {{ loading ? 'Actualizando…' : 'Actualizar contraseña' }}
            </button>

            <p class="text-center text-sm text-green-700" *ngIf="okMsg">{{ okMsg }}</p>
            <p class="text-center text-sm text-red-600" *ngIf="error">{{ error }}</p>

            <p class="text-center text-sm text-neutral-600">
                ¿Ya tienes cuenta?
                <a routerLink="/auth/login" class="font-medium text-[#2f3f56] hover:underline">Ingresar</a>
            </p>
        </form>
    </section>
</main>
