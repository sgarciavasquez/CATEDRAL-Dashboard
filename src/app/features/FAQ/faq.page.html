<app-header></app-header>

<div class="min-h-screen flex flex-col bg-slate-50">
  <main class="flex-1">
    <section class="max-w-4xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-semibold text-slate-900 mb-2 text-center">
        Preguntas Frecuentes
      </h1>
      <p class="text-sm text-slate-600 mb-6 text-center">
        Aquí encontrarás respuestas a las dudas más habituales sobre reservas, envíos y
        funcionamiento de Catedral Perfumes.
      </p>

      <div class="space-y-3">
        <details
          *ngFor="let item of faqs; let i = index"
          class="group rounded-xl bg-white px-4 py-3 shadow-sm ring-1 ring-slate-200"
          [attr.open]="i === 0 ? true : null"
        >
          <summary
            class="flex cursor-pointer items-center justify-between gap-3 text-sm font-medium text-slate-900"
          >
            <span>{{ item.question }}</span>
            <span class="text-xs text-slate-400 group-open:hidden">+</span>
            <span class="text-xs text-slate-400 hidden group-open:inline">−</span>
          </summary>
          <p class="mt-2 text-sm text-slate-700 leading-relaxed">
            {{ item.answer }}
          </p>
        </details>
      </div>
    </section>
  </main>

  <app-footer></app-footer>
</div>
