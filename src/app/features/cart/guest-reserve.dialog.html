<!-- guest-reserve.dialog.html -->
<div
  class="w-[min(460px,100%)] bg-white rounded-2xl shadow-2xl overflow-hidden"
>
  <!-- Header -->
  <header class="px-5 pt-4 pb-3 border-b border-stone-100 flex gap-3">
    <div
      class="h-10 w-10 rounded-full bg-stone-100 flex items-center justify-center text-lg"
    >
      üõçÔ∏è
    </div>
    <div>
      <h2 class="text-base font-semibold leading-tight">
        Reserva como invitado
      </h2>
      <p class="text-xs text-stone-500 mt-1">
        No necesitas crear una cuenta. D√©janos tus datos y te contactaremos
        para confirmar y coordinar tu pedido.
      </p>
    </div>
  </header>

  <!-- Form -->
  <form
    [formGroup]="form"
    (ngSubmit)="submit()"
    class="px-5 pb-4 pt-3 flex flex-col gap-3"
    novalidate
  >
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <!-- Nombre -->
      <div class="flex flex-col gap-1">
        <label class="text-xs font-medium text-stone-600">
          Nombre completo<span class="text-red-500">*</span>
        </label>
        <input
          type="text"
          formControlName="name"
          autocomplete="name"
          placeholder="Ej: Sebasti√°n Garc√≠a"
          class="w-full rounded-lg border px-3 py-2 text-sm outline-none
                 border-stone-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-100
                 transition"
        />
      </div>

      <!-- Tel√©fono -->
      <div class="flex flex-col gap-1">
        <label class="text-xs font-medium text-stone-600">
          Tel√©fono<span class="text-red-500">*</span>
        </label>
        <input
          type="tel"
          formControlName="phone"
          autocomplete="tel"
          placeholder="+56 9 1234 5678"
          class="w-full rounded-lg border px-3 py-2 text-sm outline-none
                 border-stone-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-100
                 transition"
        />
      </div>
    </div>

    <!-- Email -->
    <div class="flex flex-col gap-1">
      <label class="text-xs font-medium text-stone-600">
        Correo electr√≥nico<span class="text-red-500">*</span>
      </label>
      <input
        type="email"
        formControlName="email"
        autocomplete="email"
        placeholder="tucorreo@ejemplo.com"
        class="w-full rounded-lg border px-3 py-2 text-sm outline-none
               border-stone-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-100
               transition"
      />
    </div>

    <!-- Mensaje -->
    <div class="flex flex-col gap-1">
      <label class="text-xs font-medium text-stone-600">
        Comentario para la reserva (opcional)
      </label>
      <textarea
        rows="3"
        formControlName="message"
        placeholder="Ej: Prefiero retiro entre 18:00 y 20:00, indicaciones especiales, etc."
        class="w-full rounded-lg border px-3 py-2 text-sm outline-none resize-none
               border-stone-200 focus:border-sky-500 focus:ring-2 focus:ring-sky-100
               transition"
      ></textarea>
    </div>

    <!-- Footer -->
    <div class="flex items-center justify-between mt-2 pt-2 border-t border-stone-100">
      <p class="text-[11px] text-stone-400 pr-3">
        Al enviar la reserva, un administrador de Catedral Perfumes se pondr√°
        en contacto contigo para confirmar stock y coordinar el pago.
      </p>

      <div class="flex gap-2">
        <button
          mat-stroked-button
          type="button"
          (click)="cancel()"
          class="!rounded-full !text-xs"
        >
          Cancelar
        </button>
        <button
          mat-flat-button
          color="primary"
          type="submit"
          [disabled]="form.invalid"
          class="!rounded-full !text-xs"
        >
          Enviar
        </button>
      </div>
    </div>
  </form>
</div>
