<!-- guest-reserve.dialog.html -->
<h2 class="text-lg font-semibold mb-2">Reserva como invitado</h2>
<p class="text-sm mb-4">Déjanos tus datos y te contactaremos para coordinar tu pedido.</p>

<form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-col gap-3">
  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input matInput formControlName="name" autocomplete="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Correo</mat-label>
    <input matInput formControlName="email" type="email" autocomplete="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Teléfono</mat-label>
    <input matInput formControlName="phone" autocomplete="tel" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mensaje (opcional)</mat-label>
    <textarea matInput formControlName="message" rows="3"></textarea>
  </mat-form-field>

  <div class="flex justify-end gap-2 mt-2">
    <button mat-stroked-button type="button" (click)="cancel()">Cancelar</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Enviar</button>
  </div>
</form>
