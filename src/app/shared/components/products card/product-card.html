<article class="rounded-2xl bg-white shadow p-4 flex gap-4 items-center">
  <img [src]="product.imageUrl" [alt]="product.name" class="w-20 h-20 object-contain rounded" />
  <div class="flex-1">
    <h3 class="font-semibold leading-snug">{{ product.name }}</h3>
    <div class="text-stone-500 text-sm">
      {{ product.stock > 0 ? 'Stock disponible' : 'Sin stock' }}
    </div>
    <div class="mt-1 font-bold">$ {{ product.price | number:'1.0-0' }}</div>
  </div>

  <button
    class="rounded-xl px-4 py-2 bg-stone-700 text-white disabled:opacity-50"
    (click)="add()"
    [disabled]="product.stock===0">
    {{ added ? 'Agregado âœ“' : 'Agregar' }}
  </button>
</article>
